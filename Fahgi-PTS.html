<!doctype html>
<html lang "en">
<head>
      <title>Form Warga</title>
</head>
<body> 
<form>
<center>
<table>
  <tr>
     <td><label><b>Nama Lengkap</b></label></td>
     <td>:</td>
     <td><input type="text" name="Nama lengkap"></td>
  </tr>
  <tr>
     <td><label><b>Nomor KTP</b></label></td>
     <td>:</td>
     <td><input type="text" name="Nomor KTP"></td>
  </tr>
  <tr>
     <td><label><b>Jenis Kelamin</b></label></td>
     <td>:</td>
     <td><select name="jenis kelamin">
         <option value="laki laki">Laki laki</option>
         <option value="perempuan">Perempuan</option>
         </select></td>
  </tr>
  <tr>
      <td><label><b>Kecamatan</b></label></td>
      <td>:</td>
      <td><input type="radio" name="Kecamatan" value="Rancah">Rancah<input type="radio" name="Kecamatan" value="Cisaga">Cisaga<input type="radio"                   name="Kecamatan" value="Rajadesa">Rajadesa</td>
  </tr>
  <tr><td></td><td></td><td><input type="Submit" value="Kirim"></td>
  </tr>
</table>
</center>
</form>
</body>
</html>
