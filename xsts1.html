<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form Warga</title>
    <style>table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding-left: 10px;

      }
      select {

</head>

        <td><input type="text" name="noinduk"></td>
        </tr>
        <tr>

             <option value="Pria">Laki-Laki</Laki-Laki></option>
             <option value="Wanita">Perempuan</option>
             </select>
         </td>   
        </tr>
        <tr>
            <td><label><b>Kecamatan</b></label></td>
            <td><b>:</b></td>
            <td><input type="radio" name="kecamatan" value="Rancah">Rancah
                <input type="radio" name="kecamatan" value="Cisaga">Cisaga
                <input type="radio" name="kecamatan" value="Rajadesa">Rajadesa

        </tr>

        </table> 
        </center>   
        </form>

</html>
