<html>
<head>
<title>Form Warga</title>
</head>
<body>
<form>
<center>
<table>

<tr>
<td><label>Nama Lengkap</label></td>
<td>:</td>
<td><input type="text"name=Nama Lengkap></td>
</tr>

<tr>
<td><label>Nomor KTP</label></td>
<td>:</td>
<td><input type="text"name=Nomor KTP></td>
</tr>

<tr>
<td><label>Jenis Kelamin</label></td>
<td>:</td>
<td><select name="Jenis Kelamin">
    <option value="LK">Laki-laki</option>
    <option value="PR">Perempuan</option>
    </select></td>
</tr>

<tr>
<td><label>Kecamatan</label></td>
<td>:</td>
<td><input type="radio"name="Kecamatan"value="Rancah">Rancah
    <input type="radio"name="Kecamatan"value="Cisaga">Cisaga
    <input type="radio"name="Kecamatan"value="Rajadesa">Rajadesa
</td>
</tr>

<tr>
<td><td></td><td><input type="submit"value="KIRIM">
</td>
</tr>
</table>
</center>
</form>
</body>
